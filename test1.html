<!DOCTYPE html>
<html>

        <head>
                
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>
                <script>
                        
                       
                        function genPDF() {
                            
                            var doc = new jsPDF();
                            
                            doc.text(20,20,'TEST Message!!');
                            doc.addPage();
                            doc.text(20,20,'TEST Page 2!');
                            doc.save('Test.pdf');
                            
                        }

                        
                        
                </script>
        </head>
<body>
        <a href="javascript:genPDF()">Download PDF</a>

</body>
</html>
